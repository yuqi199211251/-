<h2 class="text-center" style="padding-top:20px">自定义仓库</h2>
<div class="margin-top-20" style="padding:30px 0 10px 0">
    <table class="table padding-top table-striped border">
        <thead> 
            <th class="text-center">
                <a class="cursor-pointer" ng-click="sortType = 'FUserName'; sortReverse = !sortReverse">
                仓库名称
                <span ng-show="sortType == 'FUserName' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'FUserName' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
        </thead> 
        <tbody>          
            <tr ng-if="customWareHouserInformationListByPage&&customWareHouserInformationListByPage.length>0" 
                ng-repeat="(idx,customWareHouseInformationRequest) in customWareHouserInformationListByPage | orderBy:sortType:sortReverse">

            <td  class="text-center">{{customWareHouseInformationRequest.FName}}</td>
            <td width="10%" class="text-center" >
                <button type="button" class="btn btn-info btn-xs" ng-click="addEditCustomWareHouseInformationRequest(customWareHouseInformationRequest)">
                    修改     
                </button>
                <button type="button" class="btn btn-danger btn-xs"   confirm-required="{{companyInformationRequest.fid}}" 
                    ng-click="deleteCustomInformationRequest(customWareHouseInformationRequest)">
                    删除 
                </button>
            </td>
        </tr>
        <tr ng-if="!customWareHouserInformationListByPage||customWareHouserInformationListByPage.length==0">
            <td colspan="4" class='empty-message'>没有数据.</td>
        </tr>
        </tbody> 
    </table>
    <div class="margin-top text-center">
            <pagination boundary-links="true" max-size="maxSize" total-items="totalItems" ng-model="currentPage" items-per-page="itemPerPage" ng-change="pageChanged()" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
    </div>
    <div class="margin-top text-center" >
        <button type="button" class="btn btn-success" ng-click="addEditCustomWareHouseInformationRequest()">
            <span class="fa fa-plus-circle fa-lg"></span>
            添加
        </button>
    </div>
</div>

    <pre ng-show="debug">authUser:{{authUser|json}}</pre >
    <pre ng-show="debug">hospitalInformationListByPage:{{hospitalInformationListByPage | json}}</pre>
