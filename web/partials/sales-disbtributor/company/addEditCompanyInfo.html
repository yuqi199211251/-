<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="$dismiss()">
      <i class="fa fa-times fa-lg"></i>
    </button>
    <div class="modal-title">
      <span class="fa fa-university"></span>
      <span>添加</span>
    </div>
  </div>
  <form class="form-horizontal" role="form" name="myForm" novalidate class="jm" ng-class="{submitted:submitted}">
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-7 col-sm-offset-3 error ng-binding" ng-if='error'>
            <i class="fa fa-minus-circle"></i> {{error.text}}
          </div>
          
          <div class="form-group" ng-show="false">
            <label class="col-sm-3 control-label no-padding-right field-required" for="FID"> FID </label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-12 form-control'
                                 name='FID'
                                 ng-required="true"               
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted,'error':(!cust.FID)}"
                                 ng-model="cust.FID"
                                 value = "{cust.FID}"
                                 placeholder="FID"
                                 autocomplete="off">
            </div>
          </div>
     
          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 公司简称</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FNumber"
                                 placeholder="公司简称">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 公司全称</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FName"
                                 placeholder="公司全称">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 收货地址</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FSHDD"
                                 placeholder="收货地址">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 收货人</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FShr"
                                 placeholder="收货人">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 办公电话</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FTel"
                                 placeholder="办公电话">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 移动电话</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FPhone"
                                 placeholder="移动电话">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name">传真</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FCz"
                                 placeholder="传真">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name">邮编</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="cust.FYb"
                                 placeholder="邮编">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name">默认</label>
            <div class="col-sm-6">
                 <select class='col-sm-6 form-control'  ng-model="cust.FDef" >
                     <option ng-repeat="item in select_" value="{{item.value_}}" >{{item.key_}}</option>
                 </select>  
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          

          <div class="clearboth"></div>
        </div>
      </div>
  
    </div>
  
    <div class="modal-footer text-center">
      <button type="submit" class="btn btn-primary" ng-click="submit()" 
      ng-disabled="!cust.FNumber||!cust.FName||!cust.FSHDD||!cust.FShr||!cust.FTel||!cust.FDef">
        提交
      </button>
      <button type="button" class="btn btn-default" ng-click="reset()">
        重置
      </button>
      <button type="button" class="btn btn-default" ng-click="$dismiss()">
        取消
      </button>
    </div>
  </form>
  <pre ng-show="debug">{{complaintRequest|json}}</pre >
