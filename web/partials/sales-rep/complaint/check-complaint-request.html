<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="$dismiss()">
      <i class="fa fa-times fa-lg"></i>
    </button>
    <div class="modal-title">
      <span class="fa fa-university"></span>
      <span>批改</span>
    </div>
  </div>
  <form class="form-horizontal" role="form" name="myForm" novalidate class="jm" ng-class="{submitted:submitted}">
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-7 col-sm-offset-3 error ng-binding" ng-if='error'>
            <i class="fa fa-minus-circle"></i> {{error.text}}
          </div>
          
          <div class="form-group" ng-show="false">
            <label class="col-sm-3 control-label no-padding-right field-required" for="FID"> FID </label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-12 form-control'
                                 name='FID'
                                 ng-required="true"               
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted,'error':(!complaintRequest.FID)}"
                                 ng-model="complaintRequest.FID"
                                 value = "{complaintRequest.FID}"
                                 placeholder="FID"
                                 autocomplete="off">
            </div>
          </div>
     
          <div class="form-group" ng-class="{'has-error':duplicateUserID}">
            <label class="col-sm-3 control-label no-padding-right field-required" for="woNo">邮寄时间:</label>
            <div class="col-sm-6">
              <input type="text" class="col-sm-6 form-control" datepicker-popup="yyyy-MM-dd" placeholder="请选择时间" 
                datepicker-options="{minMode: 'day'}" 
                datepicker-mode="'day'"
                ng-model="complaintRequest.FMailDate" is-open="opened" ng-readonly="true"
                ng-required="true" close-text="关闭"  ng-click="opened=true" clear-text="清除" current-text='本月'/>
            </div>
          </div>   


          <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right field-required" for="name"> 运单号</label>
            <div class="col-sm-6">
                 <input type='text' class='col-sm-6 form-control'
                                 name='FMailNumber'
                                 ng-required="true"
                                 class='full-width form-control'
                                 ng-class="{'submitted':submitted}"
                                 ng-model="complaintRequest.FMailNumber"
                                 placeholder="运单号">
            </div>
            <!-- <div class="col-sm-3 margin-top-5">Max Char:3</div> -->
          </div>

          

          <div class="clearboth"></div>
        </div>
      </div>
  
    </div>
  
    <div class="modal-footer text-center">
      <button type="submit" class="btn btn-primary" ng-click="submit()" 
        ng-disabled="!complaintRequest.FMailDate||!complaintRequest.FMailNumber">
        提交
      </button>
      <button type="button" class="btn btn-default" ng-click="reset()">
        重置
      </button>
      <button type="button" class="btn btn-default" ng-click="$dismiss()">
        取消
      </button>
    </div>
  </form>
  <pre ng-show="debug">{{complaintRequest|json}}</pre >
